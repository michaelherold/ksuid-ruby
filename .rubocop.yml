require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Include:
    - "Gemfile"
    - "Guardfile"
    - "Rakefile"
    - "*.gemspec"
    - "lib/**/*.rb"
    - "spec/**/*.rb"
  Exclude:
    - "vendor/bundle/**/*"
    - "tmp/**/*"
  NewCops: enable
  TargetRubyVersion: 2.7

Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/LineLength:
  Max: 100

Metrics/AbcSize:
  Exclude:
    - "Rakefile"
    - "spec/**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "Rakefile"
    - "spec/**/*_spec.rb"

Metrics/MethodLength:
  Exclude:
    - "Rakefile"
    - "spec/**/*_spec.rb"

Naming/FileName:
  Exclude:
    - "Appraisals"

RSpec/DescribeClass:
  IgnoredMetadata:
    type:
      - compatibility
      - integration

RSpec/ExampleLength:
  Enabled: false

# Disabled because it's invalid syntax on older Rubies
# and we don't want to break compatibility before 1.0.0
Style/SlicingWithRange:
  Enabled: false
